<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <form>
    <div id="container">
      <input id="color-picker" type="color" value="#F55A5A"/>
      <select id="theme-picker">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button id="btn-get-color">Get color scheme</button>
    </div>
    <div id="colors">
      <div class="color" id="color-1"></div>
      <div class="color" id="color-2"></div>
      <div class="color" id="color-3"></div>
      <div class="color" id="color-4"></div>
      <div class="color" id="color-5"></div>
    </div>
    <div class="hexs" id="hexs">
      <h1 id="hex-1">#C01010</h1>
      <h1 id="hex-2">#ED1515</h1>
      <h1 id="hex-3">#F24444</h1>
      <h1 id="hex-4">#F67373</h1>
      <h1 id="hex-5">#F9A2A2</h1>
    </div>
  </form>
  <div></div>
  <script src="index.js"></script>
</body>
</html>
